<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopPlacasKT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="contenedor">
        <aside>
            <header>
                <h1 class="logo">PlacasAtermicasKt</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="botonMenu botonVolver" href="./index.html"><i class="bi bi-arrow-90deg-left"></i></i>Seguir comprando 

                    <li><a class="botonMenu boton-carrito active" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito </a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2023 Keila Sol</p>
            </footer>
        </aside>
        <main>
            <h2 class="tituloPrincipal">Carrito de compras </h2>
            <div class="contenedorCarrito">
                <p class="carritoVacio">No hay productos en el carrito. <i class="bi bi-emoji-frown-fill"></i></p>

                <div class="carritoProductos">
                    <div class="carritoProducto">
                        <img src="./img/placas/bordeballena40x60.png" alt="">
                        <div class="carritoProductoTitulo">
                        <small>Titulo</small>
                        <h3>Borde ballena 40x60</h3>
                    </div>
                    <div class="carritoProductoCantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carritoProductoPrecio">
                        <small>Precio</small>
                        <p>$1850</p>
                    </div>
                    <div class="carritoProductoSubtotal">
                        <small>Subtotal</small>
                        <p>$1850</p>
                    </div>
                    <button class="carritoProductoEliminar"><i class="bi bi-trash3"></i></button>
                    </div>
<!-- ---------------------------pase otro producto mas, copie y pegue-----------------  -->
                    <div class="carritoProducto">
                        <img src="./img/placas/bordeballena40x40.png" alt="">
                        <div class="carritoProductoTitulo">
                        <small>Titulo</small>
                        <h3>Borde ballena 40x40</h3>
                    </div>
                    <div class="carritoProductoCantidad">
                        <small>Cantidad</small>
                        <p>2</p>
                    </div>
                    <div class="carritoProductoPrecio">
                        <small>Precio</small>
                        <p>$1650</p>
                    </div>
                    <div class="carritoProductoSubtotal">
                        <small>Subtotal</small>
                        <p>$1650</p>
                    </div>
                    <button class="carritoProductoEliminar"><i class="bi bi-trash3"></i></button>
                    </div>

                </div>
            </div>
            <div class="carritoAcciones">
                <div class="carritoAccionesIzquierda">
                    <button class="carritoAccionesVaciar">Vaciar Carrito</button>
                </div>
                <div class="carritoAccionesDerecha">
                    <div class="carritoAccionesTotal">
                        <p>Total</p>
                        <p id="total">$3500</p>
                    </div>
                    <button class="carritoAccionesComprar"> Comprar</button>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/carrito.js"></script>
</body>
</html>
